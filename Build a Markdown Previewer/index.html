<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Build a Markdown Previewer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.2/marked.min.js" integrity="sha512-YCrDB5/fPsWLy0vZ1sPc6m2n9vTrSfaxH4mdyQaZVa07MRJqai+5YeOzmflXBFdj5a1Rfvpn+g4XOq3f8yCThA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type ="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        
    </head>
    <body>
        <main id = "container">
            <article id="editor-pane">
                <header id="editor-header">
                    <div id="header-div1">
                        <span>editor</span>
                    </div>
                    <div id="btn-div1">
                        <button id="e-exp"><i class="fas fa-expand"></i></button>
                        <button id="e-com" class="hide"><i class="fas fa-compress"></i></button>
                    </div>
                </header>
                <textarea id="editor" rows="10" cols="50px">

                </textarea>
            </article>

            <article id="preview-pane">
                <header id="preview-header">
                    <div id="header-div2">
                        <span>previewer</span>
                    </div>
                    <div id="btn-div2">
                        <button id="p-exp" ><i class="fas fa-expand"></i></button>
                        <button id="p-com" class="hide"><i class="fas fa-compress"></i></button>
                    </div>
                </header>
                <div id="preview">

                </div>
            </article>

        </main>
    </body>
</html>
